<!DOCTYPE html>
<html>

<head>
    <title>Emergency Response System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .color {
            color: #FF0000;
            font-size: 2em;
        }

        .emergency-details {
            margin-top: 10px;
        }

        p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detected Incident Type</h1>
        <div class="color">
            {{ analysis_data['category'] }}
        </div>
    </div>

    <div class="container">
        <h1>Detected Incident Severity</h1>
        <h1>{{ analysis_data['severity'] }}</h1>
    </div>

    <div class="container">
        <h1>Nearest Emergency Responders</h1>
        {% for responder in analysis_data['nearest'] %}
        <div class="emergency-details">
            <h2>Name: {{ responder[0]['name'] }}</h2>
            <p>Details: {{ responder[0]['details'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
