<!DOCTYPE html>
<html>

<head>
    <title>Audio File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        label.upload-button {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        label.upload-button:hover {
            background-color: #0056b3;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling for file upload input */
        input[type="file"] {
            display: none;
        }

        label.upload-button input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload an Audio File</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label class="upload-button" for="audio_file">Choose an audio file</label>
            <input type="file" name="audio_file" id="audio_file" accept=".mp3, .wav, .ogg, .flac" required>
            <br><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
